version: '3'
services:
  my_game_api:
    image: villalobos98/hgop:${GIT_COMMIT}
    ports:
    - '3000:3000'
    depends_on:
    - my_postgres_container
    environment:
      POSTGRES_DB: 'my_postgres_database'
      POSTGRES_USER: 'my_postgres_user'
      POSTGRES_PASSWORD: 'my_postgres_password'
      PORT: '3000'
  my_postgres_container:
    image: postgres
    environment:
      POSTGRES_DB: 'my_postgres_database'
      POSTGRES_USER: 'my_postgres_user'
      POSTGRES_PASSWORD: 'my_postgres_password'
  my_game_client:
    image: villalobos98/game_client:${GIT_COMMIT}
    ports:
      - '4000:4000'
    depends_on:
      - my_game_api
    environment:
      PORT: 4000
      API_PORT: 3000
      API_URL: ${API_URL}
